<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>AR Project</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Сцена 1: Стартовый экран -->
    <div id="scene1">
        <button class="start-button" id="startButton">Start AR</button>
    </div>

    <!-- Индикатор загрузки -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
        <div>Загрузка камеры...</div>
    </div>

    <!-- Сцена 2: AR -->
    <div id="scene2">
        <a-scene
            class="ar-scene"
            embedded
            arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
            renderer="logarithmicDepthBuffer: true; precision: medium; antialias: true;"
            vr-mode-ui="enabled: false"
            gesture-detector
            loading-screen="enabled: false">
            
            <!-- Ассеты -->
            <a-assets>
                <img id="flag" src="assets/sprites/Flag.png" crossorigin="anonymous">
            </a-assets>

            <!-- Маркер -->
            <a-marker
                type="pattern"
                preset="custom"
                url="assets/markers/MarkerVacnecov.patt"
                emitevents="true"
                id="markerVacnecov">
                
                <!-- Спрайт флага по центру маркера с кликабельностью -->
                <a-image
                    src="#flag"
                    position="0 0 0"
                    rotation="-90 0 0"
                    scale="1 1 1"
                    transparent="true"
                    alpha-test="0.5"
                    material="shader: flat; side: double"
                    class="clickable"
                    id="flagSprite">
                </a-image>
            </a-marker>

            <!-- Камера -->
            <a-entity camera look-controls="enabled: false"></a-entity>
        </a-scene>

        <!-- Инструкция -->
        <div class="instruction" id="instruction">
            Наведите камеру на маркер
        </div>

        <!-- Информационная панель -->
        <div class="info-panel" id="infoPanel">
            <div class="info-panel-header">
                <h2>Информация о флаге</h2>
                <button class="close-button" id="closePanel">&times;</button>
            </div>
            <div class="info-panel-content">
                <div class="info-section">
                    <h3>Описание</h3>
                    <p>Здесь находится информация о флаге. Вы можете добавить любой контент: текст, изображения или другие элементы.</p>
                </div>
                <div class="info-section">
                    <h3>Детали</h3>
                    <p>Дополнительная информация и интересные факты о выбранном объекте.</p>
                </div>
                <div class="info-actions">
                    <button class="action-button primary">Узнать больше</button>
                    <button class="action-button secondary">Поделиться</button>
                </div>
            </div>
        </div>

        <!-- Оверлей для закрытия панели -->
        <div class="panel-overlay" id="panelOverlay"></div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
