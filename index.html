<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <title>AR Project</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.js"></script>
    <link rel="stylesheet"text/css" rel="stylesheet" href="css/style.css?v=1.0.3">
</head>
<body>
    <!-- Сцена 1: Стартовый экран -->
    <div id="scene1">
        <button class="start-button" id="startButton">Start AR</button>
    </button>
    </div>

    <!-- Индикатор загрузки -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
        <div>Загрузка камеры...</div>
    </div>

    <!-- Сцена 2: AR -->
    <div id="scene2">
        <a-scene
            class="ar-scene"
            embedded
            arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
            renderer="logarithmicDepthBuffer: true; precision: medium; antialias: true;"
            vr-mode-ui="enabled: false"
            gesture-detector
            loading-screen="enabled: false">
            
            <a-assets>
                <img id="flag" src="assets/sprites/Flag.png" crossorigin="anonymous">
            </a-assets>

            <a-marker type="pattern" preset="custom" url="assets/markers/MarkerVacnecov.patt" id="markerVacnecov">
                <a-image
                    src="#flag"
                    position="0 0 0"
                    rotation="-90 0 0"
                    scale="1 1 1"
                    transparent="true"
                    alpha-test="0.5"
                    material="shader: flat; side: double"
                    class="clickable"
                    id="flagSprite">
                </a-image>
            </a-marker>

            <a-entity camera look-controls="enabled: false"></a-entity>
        </a-scene>

        <div class="instruction" id="instruction">Наведите камеру на маркер</div>

        <div class="info-panel" id="infoPanel">
            <div class="info-panel-header">
                <h2>Информация о флаге</h2>
                <button class="close-button" id="closePanel">×</button>
            </div>
            <div class="info-panel-content">
                <p class="info-text">
                    Здесь находится информация о флаге Вацнецова. 
                    Вы можете добавить любой текст, описание, историческую справку или другую интересную информацию.
                </p>
                <p class="info-text">
                    Этот флаг имеет особое значение и символизирует важные события.
                </p>
                <button class="back-button" id="backButton">Назад</button>
            </div>
        </div>

        <div class="panel-overlay" id="panelOverlay"></div>
    </div>

    <script src="js/main.js?v=1.0.3"></script>
</body>
</html>
