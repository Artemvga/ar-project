<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>AR — Marker -> Flag (минимум)</title>

  <!-- A-Frame и AR.js (стабильные CDN) -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.js"></script>
</head>
<body>

  <!-- 1) Меню (минимально) -->
  <div id="menu">
    <button id="btnStart">Start AR</button>
    <button id="btnStop">Stop AR</button>
    <span id="status">stopped</span>
  </div>

  <!-- 2) AR сцена. embedded, прозрачный рендерер -->
  <div id="arContainer" style="display:none;">
    <a-scene
      id="arScene"
      embedded
      vr-mode-ui="enabled: false"
      renderer="alpha: true; antialias: true; logarithmicDepthBuffer: true"
      arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
      loading-screen="enabled: false"
    >
      <a-assets>
        <!-- Флаг (положи файл по пути assets/sprites/Flag.png) -->
        <img id="flagImg" src="assets/sprites/Flag.png" crossorigin="anonymous">
      </a-assets>

      <!-- Маркер с нужным .patt (положи файл по пути assets/markers/MarkerVacnecov.patt) -->
      <a-marker id="markerVacnecov" type="pattern" url="assets/markers/MarkerVacnecov.patt" emitevents="true">
        <!-- Флаг (по центру маркера). visible=false до обнаружения маркера -->
        <a-image id="flag" src="#flagImg" position="0 0 0" rotation="-90 0 0" scale="1 1 1" visible="false" transparent="true" alpha-test="0.5"></a-image>
      </a-marker>

      <!-- Камера: без look-controls, нужен для взаимодействия -->
      <a-entity camera></a-entity>
    </a-scene>
  </div>

  <!-- 3) Информационная панель — простая div (открывается только по клику на флаг) -->
  <div id="infoPanel" style="display:none;">
    <h2>Информация о флаге</h2>
    <p>Это простая панель — открывается только после нажатия на картинку флага.</p>
    <button id="closeInfo">Close</button>
  </div>

  <!-- Скрипт -->
  <script src="js/main.js"></script>
</body>
</html>
